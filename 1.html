<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>form 기본 태그 과제</h1>
    <form>
        <fieldset>
            <legend>드롭 다운 목록: select</legend>
            <select id="fruit" name ="fruit">
                <option value="apple">사과</option>
                <option value="madarine">귤</option>
                <option value="strawberry">딸기</option>
                <option value="peach">복숭아</option>
            </select>
        </fieldset>
        <br>
        <br>
        <br>
        <br>

        <fieldset>
            <legend>선택: radio 타입</legend>
            <input type="radio" name="sex" id="man"> 남자
            <input type="radio" name="sex" id="woman"> 여자

        </fieldset>
        <br>

        <fieldset>
            <legend>선택: 체크 박스 타입</legend>
            <input type="checkBox" name="fakeFruit" id="calc"> 오이
            <input type="radio" name="fakeFruit" id="carrot"> 당근
            <input type="radio" name="fakeFruit" id="bae"> 배추
            <input type="radio" name="fakeFruit" id="pumpkin"> 호박


        </fieldset>
    </form>
</body>
</html>
